name: Build Zip for Testing

on:
  push:
    branches:
      - '**'
    paths:
      - 'calibre-plugin/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'calibre-plugin/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1
      - name: Install ruff for linting
        run: pip install ruff
      - name: Lint
        run: ruff check calibre-plugin
      - name: Install gtext
        run: sudo apt-get -y install gettext
      - name: Generate commit.txt and build .mo files
        run: |
          echo "$GITHUB_SHA" > calibre-plugins/commit.txt
          cd .github/workflows
          sh build_translations.sh
      - name: Shorten GITHUB_SHA
        run: echo "github_short_sha=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Upload plugin
        uses: actions/upload-artifact@v3
        with:
          name: overdrive-libby-plugin-${{ env.github_short_sha }}
          path: |
            calibre-plugin/
            !calibre-plugin/translations/*.po
            !calibre-plugin/translations/*.pot
